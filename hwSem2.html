<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hwSem2</title>
  </head>
  <body>
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>

    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title" data-number="100">Card title</h5>
        <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
        <p class="card-text" data-number="50">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <a href="#" id="super_link" class="card-link">Card link</a>
        <a href="#" class="card-link" data-number="50">Another link</a>
      </div>
    </div>

    <script>
      "use strict";

      // 1. Найти по id, используя getElementById, элемент с id равным "super_link" и вывести этот элемент в консоль.
      const el1 = document.getElementById("super_link");
      console.log(el1);

      // 2. Внутри всех элементов на странице, которые имеют класс "card-link", поменяйте текст внутри элемента на "ссылка".
      const el2 = document.querySelectorAll(".card-link");
      el2.forEach((element) => {
        element.textContent = "ссылка";
      });
      // 3. Найти все элементы на странице с классом "card-link", которые лежат в элементе с классом "card-body" и вывести полученную коллекцию в консоль.
      const el3 = document.querySelectorAll(".card-body .card-link");
      console.log(el3);
      // 4. Найти первый попавшийся элемент на странице у которого есть атрибут data-number со значением 50 и вывести его в консоль.
      const el4 = document.querySelectorAll('*[data-number="50"]');
      for (let el of el4) {
        console.log(el);
      }
      // 5. Выведите содержимое тега title в консоль.
      const el5 = document.querySelector("title");
      console.log(el5.innerHTML);
      // 6. Получите элемент с классом "card-title" и выведите его родительский узел в консоль.
      const el6 = document.querySelector(".card-title");
      console.log(el6.parentNode);
      // 7. Создайте тегp`, запишите внутри него текст "Привет" и добавьте созданный тег в начало элемента, который имеет класс "card".
      const el7 = document.querySelector(".card");
      const el7_1 = document.createElement("p");
      el7_1.textContent = "Привет";
      el7.prepend(el7_1);
      // 8. Удалите тег h6 на странице.
      const el8 = document.querySelector("h6");
      el8.remove();
    </script>
  </body>
</html>
