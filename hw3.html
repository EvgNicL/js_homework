// Реализуйте класс Employee (сотрудник), который имеет следующие свойства и методы:
// Свойство name (имя) - строка, имя сотрудника.
// Метод displayInfo() - выводит информацию о сотруднике (имя) в консоль.

// Реализуйте класс Manager (менеджер), который наследует класс Employee и имеет дополнительное свойство и метод:
// Свойство department (отдел) - строка, отдел, в котором работает менеджер.

class Employee {
    constructor (name) {
        this.name = name;
    };
    displayInfo = function () {console.log(`"Name: ${this.name}"`);}
}
class Manager extends Employee{
    constructor (name, department) {
        super(name);
        this.department = department;
    }
    displayInfo = function () {console.log(`"Name: ${this.name}, Department: ${this.department}"`);}
}

const employee = new Employee("John Smith");
employee.displayInfo(); // "Name: John Smith"

const manager = new Manager("Jane Doe", "Sales");
manager.displayInfo(); // "Name: John Doe, Department: Sales"


// #### Задание 2: "Управление списком заказов"

// Реализуйте класс Product (товар), который имеет следующие свойства и методы:
// Свойство name - название товара.
// Свойство price - цена товара.
// Свойство quantity - количество товара.

// Реализуйте класс Order (заказ), который имеет следующие свойства и методы:
// Свойство id (номер заказа) - число, уникальный номер заказа.
// Свойство products (продукты) - массив, содержащий список продуктов в заказе.
// Метод ddProduct(product)a - принимает объект класса Product и добавляет его в список продуктов заказа.
// Метод getTotalPrice() - возвращает общую стоимость заказа, основанную на ценах продуктов.
class Product {
    constructor (name, price, quantity) {
        this.name = name;
        this.price = price;
        this.quantity = quantity;
    }
}
class Order {
    constructor (id) {
        this.id = id;
        this.products = [];
    }
    addProduct = function (product) {
        const properties = [product.name, product.price, product.quantity];
        this.products.push(properties);
    }
    getTotalPrice = function () {
        const total = this.products.reduce((total, item) => {
            return  total + item[1]*item[2];
        },0);
        return total;
    } 
}


// // Пример использования:
const order = new Order(12);
console.log(order);
const product1 = new Product("Phone", 500, 2);
order.addProduct(product1);

const product2 = new Product("Headphones", 100, 1);
order.addProduct(product2);

console.log(order.getTotalPrice()); // Вывод: 1100
