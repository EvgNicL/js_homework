<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>js hw6</title>

  <body>
    <script>
      // Урок 6. Семинар. Знакомство с функциями в JavaScript

      // Задание 1
      // Создайте функцию которая возводит переданное число в куб, необходимо вывести в консоль результат 2^3 степени + 3 ^ 3 степени

      console.log("Задание 1");
      const getPower = (num, power) => num ** power;
      console.log(getPower(2, 3));
      console.log(getPower(3, 3));
      console.log();

      // Задание 2
      // Пользователь вводит с клавиатуры число, если ввёл текст, необходимо вывести что значение задано неверно
      // Создать фукнцию, которая высчитывает 13% от данного числа и выводит в консоль текст "Размер заработной платы за вычетом налогов равен значение"значение задано неверно

      console.log("Задание 2");
      let salary = +prompt("введите размер вашего оклада:");
      const getSalary = (sal) =>
        (sal / 100)
          ? `Размер заработной платы за вычетом налогов равен ${sal - (sal / 100) * 13}`
          : "значение задано неверно";
      console.log(getSalary(salary));
      console.log();

      // Задание 3
      // Пользователь с клавиатуры вводит 3 числа, необходимо создать функцию, которая определяет максимальное значение среди этих чисел

      console.log("Задание 3");
      const printMaxNum = (n1, n2, n3) => 
        n1 >= n2 && n1 > n3 ? n1 
            : (n2 > n1 && n2 >= n3) ? n2 : n3
      ;
      console.log(printMaxNum(13, 5, 8));
      console.log();

      // Задание 4
      // Необходимо реализовать четыре функции, каждая функция должна принимать по два числа и выполнять одну из операций (каждая функция выполняет одну из них):
      // 1. Сложение
      // 2. Разность
      // 3. Умножение
      // 4. Деление
      // Необходимо сделать так, чтобы функция вернула число, например выражение console.log(sum(2, 6)); должно вывести число 8 в консоль (sum - функция сложения в данном примере, ваши названия функций могут отличаться). Округлять значения, которые возвращают функции не нужно, однако, обратите внимание на разность, функция должна вычесть из большего числа меньшее, либо вернуть 0, если числа равны. Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать не нужно.

      console.log("Задание 4");
      const summ = (a, b) => a + b;
      const diff = (a, b) => (a <= b ? b - a : a - b);
      const mult = (a, b) => a * b;
      const div = (a, b) => a / b;
      console.log(summ(2, 2));
      console.log(diff(2, 2));
      console.log(mult(2, 2));
      console.log(div(2, 2));
      console.log();
    </script>
