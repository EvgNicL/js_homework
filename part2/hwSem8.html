<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hwSem8</title>
  </head>
  <body>
    <input id="from"  type="text" />
    В инпуте написано: <span></span>

    <br />

    <button class="messageBtn">Показать блок</button>
    <div class="message">Привет :)</div>

    <br />

    <form>
      <label>
        Первый инпут:
        <input class="form-control" type="text" />
      </label>
      <br />
      <br />
      <label>
        Второй инпут:
        <select class="form-control">
          <option value=""></option>
          <option value="1">Один</option>
          <option value="2">Два</option>
        </select>
      </label>
      <br />
      <br />
      <button>Отправить</button>
    </form>

    <script>
      "use strict";
      // 1. При изменении значения в input с id="from", значение содержащееся в нем должно моментально отображаться в span. То есть при печати в input'е тег span также должен меняться.
      const inputEl1 = document.querySelector('#from');
      const spanEl1 = document.querySelector('span');
      inputEl1.addEventListener('input', ()=>{
        spanEl1.textContent = inputEl1.value;
      })
      

      // 2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
      // - добавить два класса: animate_animated и animate_fadeInLeftBig
      // - поставить данному элементу стиль visibility в значение 'visible'.
      const messageBtnEl = document.querySelector('.messageBtn');
      messageBtnEl.addEventListener('click', () => {
        messageBtnEl.classList.add('animate_animated', 'animate_fadeInLeftBig');
        console.log(messageBtnEl);
      })

      // 3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме. Если какое-либо поле не заполнено, форма не должна отправляться, также должны быть подсвечены незаполненные поля (необходимо поставить класс error незаполненным полям). Как только пользователь начинает заполнять какое-либо поле, необходимо, при вводе в данное поле, произвести проверку:
      // - Если поле пустое, необходимо данное поле подсветить (поставить класс error данному полю).
      // - Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.
      const formEl = document.querySelector('form');
      const inputEl = document.querySelectorAll('.form-control');
      const buttonEl = document.querySelector('form button');

/*Добрый день, Евгения!
Хорошая работа! Насчёт последнего задания:
1. Вы используете classList.toggle('error'), что переключает класс error независимо от того, есть ли он уже у элемента.
2. Нет необходимости проверять el.value дважды. Можно сразу проверить, если поле пустое.
3. Лучше использовать input событие на каждом элементе ввода, чтобы убирать класс error, когда пользователь начинает вводить данные.

Чуть-чуть подправить и будет отлично.
Желаю вам успехов.*/


      buttonEl.addEventListener('click', (e) => {
        e.preventDefault();
        let count = 0;
        inputEl.forEach((el) => {
          if (el.value)  el.classList.toggle('error');
          else if (!el.value) {
            el.classList.add('error');
            count ++;
            console.log(el);
          }
        })
        if (count === 0) formEl.submit();
      })
    </script>
  </body>
</html>
