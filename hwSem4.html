<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hwSem4</title>
  </head>
  <body>
    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Dropdown button
      </button>
      <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
      </div>
    </div>

    <script>
      "use strict";
      //         1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.
      const el1 = document.querySelectorAll('.dropdown-item');
      el1.forEach((element) => {
        element.classList.add('super-dropdown');
      })
      console.log(el1);
      console.log();
      // 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.
      const el2 = document.querySelector('.btn');
      let classesEl = el2.classList;
      classesEl.forEach((element) => {
        let count = 0; 
        if (element === 'btn-secondary') {
          el2.classList.remove('btn-secondary')
          count++;
        };
        if (count === 0) {
          el2.classList.add('btn-secondary');
        };
      })
      console.log(classesEl);
      console.log();
      
      // 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".
      const el3 = document.querySelector('.menu');
      el3.classList.remove('dropdown-menu');
      console.log(el3);
      console.log();
      // 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
      // `<a href="#">link</a>`
      const el4 = document.querySelector('.dropdown');
      el4.insertAdjacentHTML('afterEnd', '<a href="#">link</a>');
      console.log();
      
      // 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
      const el5 = document.querySelector('#dropdownMenuButton');
      el5.setAttribute('id','superDropdown');
      console.log(el5);
      console.log();
      // 6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
      const el6 = document.querySelector('[aria-labelledby="dropdownMenuButton"]');
      el6.dataset.dd = '3';
      console.log(el6);
      console.log();
      // 7. Удалите атрибут type у элемента с классом "dropdown-toggle".
      const el7 = document.querySelector('.dropdown-toggle');
      el7.removeAttribute('type');
      console.log(el7);


    </script>
  </body>
</html>
