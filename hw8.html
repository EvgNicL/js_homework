// Задание 3
// Используя Math.random() вам необходимо генерировать цифры от 0 до 9, и создать массив состоящий из 5 таких элементов
// 1. Рассчитать сумму элементов этого массива
// 2. Найти минимальное число
// 3. Найти есть ли в этом массиве число 3

console.log('Задание 3');
const getRandomArray = (min, max, count) => { 
    const array = [];
    for (let i = 0; i < count; i++) array.push(Math.floor(Math.random() * (max - min) + min));
    return array;
}

const getSumArray = (array) => { 
    let sum = 0;
    array.forEach(element => sum += element);
    return sum;
 }

const getMinNumber = (array) => { 
    let min = array[0];
    for (let i = 1; i < array.length; i++) if (array[i] < min) min = array[i];
    return min;
 }

const isElement = (array, element) => { 
    if (array.includes(element)) console.log('В массиве имеется элемент: ' + element);
    else console.log('В массиве нет элемента: ' + element);
 }

const arr2 = getRandomArray(0, 9, 5);
console.log('random array - ' + arr2);
console.log("сумма - " + getSumArray(arr2));
console.log('минимальное - ' + getMinNumber(arr2));
