// 2) Напишите функцию createCounter, которая создает счетчик и возвращает объект
// с двумя методами: increment и decrement. Метод increment должен увеличивать
// значение счетчика на 1, а метод decrement должен уменьшать значение счетчика
// на 1. Значение счетчика должно быть доступно только через методы объекта,
// а не напрямую.

console.log('Задание 2');
function createCounter () {
    let counter = 0;
    function increment () {
        return ++counter;
    }
    function decrement () {
        return --counter;
    }
    return {increment, decrement};
}

// элемент дерева DOM и название класса в качестве аргументов и возвращает первый

// Пример

console.log('Задание 3');
function findElementByClass (root, myClass) {
    if (root.className === myClass) return root;
    const psevdoAr = root.children;
    if (psevdoAr.length === 0) return null;
    for (let i = 0; i < psevdoAr.length; i++) {
        const foundEl = findElementByClass(psevdoAr[i], myClass);
        if (foundEl !== null) return foundEl;
    }
    return null;
}
